<div class="field">
  <label for="" class="label">{{label}}</label>
  <div class="control has-icons-left">
    <input [(ngModel)]="field" (change)="this.updateField()" [type]="inputType" [placeholder]="inputPlaceHolder" class="input" required>
    <span class="icon is-small is-left">
      <fa-icon [icon]="icon"></fa-icon>
    </span>
  </div>
</div>
